name: generate-pacman-contribution-graph

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Pacman Graph
        uses: Ashutosh00710/github-readme-activity-graph@main
        with:
          USERNAME: Nitinpratap22061
          THEME: pacman
          OUTPUT_PATH: output/pacman-contribution-graph.svg

      - name: Commit and Push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "update pacman contribution graph" || echo "No changes to commit"
          git push
